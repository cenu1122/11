<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body { margin:0; font-family: Arial, Helvetica, sans-serif; color:#333; line-height:1.6; }
        header { background:#222; color:#fff; padding:60px 20px; text-align:center; }
        header h1 { margin-bottom:10px; font-size:40px; }
        section { padding:60px 20px; max-width:1100px; margin:auto; }
        h2 { text-align:center; margin-bottom:40px; font-size:32px; }
        .grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap:20px; }
        .box { border:1px solid #ddd; padding:25px; border-radius:8px; }
        .lang-switch { position:fixed; top:15px; right:15px; background:#fff; border:1px solid #ccc; border-radius:6px; }
        .lang-switch button { padding:8px 12px; border:none; background:none; cursor:pointer; }
        .gallery img { width:100%; border-radius:8px; }
        footer { background:#222; color:#fff; padding:40px 20px; text-align:center; }
    </style>
</head>
<body>

<div class="lang-switch">
    <button onclick="setLang('bs')">BS</button>
    <button onclick="setLang('en')">EN</button>
    <button onclick="setLang('de')">DE</button>
</div>

<header>

        <div class="box" data-bs="Kvalitetni materijali i okovi" data-en="High-quality materials and fittings" data-de="Hochwertige Materialien und Beschläge">Kvalitetni materijali i okovi</div>
        <div class="box" data-bs="Moderan dizajn i funkcionalnost" data-en="Modern design and functionality" data-de="Modernes Design und Funktionalität">Moderan dizajn i funkcionalnost</div>

<section>

    <div class="grid">
        <div class="box"><strong data-bs="Kuhinje po mjeri" data-en="Custom kitchens" data-de="Maßgefertigte Küchen"></strong><br>
        <span data-bs="Funkcionalna rješenja prilagođena vašem prostoru." data-en="Functional solutions tailored to your space."></span></div>
        <div class="box"><strong data-bs="Ormari i plakari" data-en="Wardrobes and closets" data-de="Schränke und Kleiderschränke"></strong><br>
        <span data-bs="Ugradbeni i klizni sistemi." data-en="Built-in and sliding systems."></span></div>
        <div class="box"><strong data-bs="Dnevni boravak" data-en="Living room furniture"></strong></div>
        <div class="box"><strong data-bs="Spavaće sobe" data-en="Bedrooms"></strong></div>
    </div>
</section>

<section>
    <h2 data-bs="Recenzije klijenata" data-en="Client reviews" data-de="Kundenbewertungen"></h2>
    <div class="grid">
        <div class="box" data-bs="Odličan kvalitet i poštivanje rokova." data-en="Excellent quality and on-time delivery."></div>
        <div class="box" data-bs="Profesionalan pristup i komunikacija." data-en="Professional approach and communication."></div>
    </div>
</section>

<section>

    <div class="grid gallery">
        <img src="images/kuhinja-po-mjeri-1.jpg" alt="Custom kitchen">
        <img src="images/ormar-po-mjeri-1.jpg" alt="Custom wardrobe">
    </div>
</section>

<footer>
    <p data-bs="Kontakt: Telefon / Email" data-en="Contact: Phone / Email" data-de="Kontakt: Telefon / E-Mail"></p>
    <p>© 2026 MA-BH</p>
</footer>

<script>
function setLang(lang) {
    document.querySelectorAll('[data-bs]').forEach(el => {
        el.innerHTML = el.getAttribute('data-' + lang);
    });
});
}
setLang('bs');
</script>

</body>
</html>
