<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <title>Servis Plus - Usluge čišćenja i popravaka</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Servis Plus</h1>
  <p>Čišćenje prostora | Odčepljavanje odvoda | Popravak klima uređaja</p>

  <form id="requestForm">
    <input type="text" name="name" placeholder="Ime i prezime" required>
    <input type="email" name="contact" placeholder="Email ili telefon" required>
    <select name="serviceType">
      <option value="Čišćenje">Čišćenje prostora</option>
      <option value="Odčepljavanje">Odčepljavanje odvoda</option>
      <option value="Popravak klima">Popravak klima uređaja</option>
    </select>
    <textarea name="description" placeholder="Opis problema"></textarea>
    <button type="submit">Pošalji upit</button>
  </form>

  <script>
    document.getElementById('requestForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target).entries());
      const res = await fetch('http://localhost:5000/api/request', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const msg = await res.json();
      alert(msg.message);
    });
  </script>
</body>
</html>
